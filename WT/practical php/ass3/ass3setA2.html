<!DOCTYPE html>
<html>
<head>
    <title>String Manipulation</title>
</head>
<body>
    <h1>String Manipulation</h1>
    <form method="GET" action="ass3setA2.php">
        <label for="str">Enter a String:</label>
        <input type="text" name="str" id="str" required><br>

        <label>Choose an Operation:</label><br>
        <input type="radio" name="rd" value="1" id="operation1">
        <label for="operation1">Calculate String Length</label><br>

        <input type="radio" name="rd" value="2" id="operation2">
        <label for="operation2">Count Vowels</label><br>

        <input type="radio" name="rd" value="3" id="operation3">
        <label for="operation3">Convert to Title Case</label><br>

        <input type="radio" name="rd" value="4" id="operation4">
        <label for="operation4">Pad Both Sides</label><br>

        <input type="radio" name="rd" value="5" id="operation5">
        <label for="operation5">Remove White Spaces</label><br>

        <input type="radio" name="rd" value="6" id="operation6">
        <label for="operation6">Reverse String</label><br>

        <input type="submit" value="Submit">
    </form>

    
    
</body>
</html>
