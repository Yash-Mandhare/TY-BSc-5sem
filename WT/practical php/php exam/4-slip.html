<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>List of Books</h2>
  <table>
    <tr>
      <th rowspan="2">Item No</th>
      <th rowspan="2">Item Name</th>
      <th colspan="2">Price</th>
    </tr>
    <tr>
      <th>Rs.</th>
      <th>Paise</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Programming in Python</td>
      <td>500</td>
      <td>50</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Programming in Java</td>
      <td>345</td>
      <td>00</td>
    </tr>
  </table>
</body>
</html>
